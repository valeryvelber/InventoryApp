<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
      <div *ngIf="angForm.controls['name'].invalid && angForm.controls['name'].touched" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Description</label>
        <input type="description" class="form-control" formControlName="description" #description />
      </div>
      <div *ngIf="angForm.controls['description'].invalid && angForm.controls['description'].touched" class="alert alert-danger">
        <div *ngIf="angForm.controls['description'].errors.required">
          Description is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Count_Number</label>
        <input type="number" min="0" class="form-control" formControlName="count_number" #count_number />
      </div>
      <div *ngIf="angForm.controls['count_number'].invalid &&angForm.controls['count_number'].touched" class="alert alert-danger">
        <div *ngIf="angForm.controls['count_number'].errors.required">
          Count Number is required.
        </div>
      </div>
      <div class="form-group">
        <button type="submit" 
        (click)="addItem()"
        [disabled]="angForm.pristine || angForm.invalid" 
        class="btn btn-primary">Add Item</button>
      </div>
    </form>
  </div>
</div>

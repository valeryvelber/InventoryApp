<table class="table table-hover">
  <thead>
  <tr>
      <td>Name</td>
      <td>Description</td>
      <td>Count Number</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let item of items">
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.count_number }}</td>
          <td><a [routerLink]="['edit', item._id]" class="btn btn-primary">Update</a></td>
          <td><a (click)="deleteItem(item._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
  
</table>
